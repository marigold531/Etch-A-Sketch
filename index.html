<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="title">Etch-A-Sketch</h1>
        <div class="container">
            <div class="grid"></div>
            <div class="setting">
                <input type="color" id="color-input" class="circle-color-input">
                <div class="size-container">
                    <div id="getGridSize"></div>
                    <input type="range" min="16" max="64" value="16" id="slider">
                </div>
                <button id="clear-btn" class="button">clear</button>
                <button id="rainbow-btn" class="button mode-button">rainbow</button>
                <button id="color-btn" class="button mode-button active">color</button>
                <button id="eraser-btn" class="button mode-button">eraser</button>
            </div>
        </div>
    </div>
    
</body>
</html>
